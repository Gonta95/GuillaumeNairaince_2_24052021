<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- lien google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <!-- lien fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous">
    <title>Reservia</title>
</head>
<body>
    <!-- EN TÊTE (header) -->
    <header id="header">
        <img src="src/logo/Reservia.svg" alt="logo" class="logoReservia">
        <nav class="headerNav">
            <a href="#accomodation" class="navLinkHeader selected">Hébergements</a>
            <a href="#activities" class="navLinkHeader">Activités</a>
        </nav>
        <a href="#" class="linkSignUp">S'inscrire</a>
    </header>

    <main id="main">

        <!-- Section 1 Research -->
        <section id="search">
            <header id="searchTitle">
                <h1 class="titleHeader">Trouver votre hébergements pour des vacances de rêve</h1>
                <p class="subtitle">En plein centre ville ou en pleine nature</p>
            </header>

            <form method="GET" class="searchBar">
                <span class="searchBarIcon">
                    <i class="fas fa-map-marker-alt searchIconBar"></i>
                </span>
                <input type="search" name="searchInput" placeholder="Marseille, France">
                <button id="btnSearch">
                    <span id="searchLabel">Rechercher</span>
                    <i class="fas fa-search " id="searchIcon"></i>
                </button>
            </form>

        <!-- Filtres -->
            <div class="filters">
                <h2 class="titleFilter">Filtres</h2>

                <div class="searchFilters">
                    <div class="searchFilterContain">
                        <i class="fas fa-money-bill-wave iconFont"></i>
                    </div>
                    <span class="textFilter">Economique</span>
                </div>
                <div class="searchFilters">
                    <div class="searchFilterContain">
                        <i class="fas fa-child  iconFont"></i>
                    </div>
                    <span class="textFilter">Familial</span>
                </div>
                <div class="searchFilters">
                    <div class="searchFilterContain">
                        <i class="fas fa-heart iconFont"></i>
                    </div>
                    <span class="textFilter">Romantique</span>
                </div>
                <div class="searchFilters">
                    <div class="searchFilterContain">
                        <i class="fas fa-dog iconFont"></i>
                    </div>
                    <span class="textFilter">Animaux autorisés</span>
                </div>

            </div>
            <div class="infoTxt">
                <div class="infoIcon"><i class="fas fa-info searchInfoIcon"></i></div>
                <p class="nbLogements"> Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    
    </main>
    
</body>
</html>
